{% extends "base.html" %}
{% block content %}

<h2>Staff</h2>

{% for staff in staff %}

<section>
    <p>{{staff.name}}</p>
    <a href="/staff/{{ staff.id }}/edit">Edit</a>
    <form action="/staff/{{ staff.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
<a href="/staff/new" class="add_new"></a>
{% endblock %}
