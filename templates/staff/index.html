{% extends "base.html" %}
{% block content %}

<h2>Staff</h2>
<div class="loop_container">
    {% for staff in staff %}
    <hr>
        <div class="staff_name">
            <p>{{staff.name}}</p>
        </div>
        <div class="staff_name">
            <p>{{staff.shift}} Hours</p>
        </div>
        <div class="staff_control">
            <section class="control_list">               
                <a href="/staff/{{ staff.id }}/edit"><i class="fa fa-pencil-square-o fa-2x" style="color:skyblue" aria-hidden="true" id="reciept_edit_button"></i></a>
                <form action="/staff/{{ staff.id }}/delete" method="POST">
                    <button id="reciept_delete"></i><i class="fa fa-trash-o fa-3x" style="color:black" aria-hidden="true"></i></button>
                </form>
            </section>
        </div>
    {% endfor %}
</div>
<a href="/staff/new" class="add_new">
    <img src="static/plus.png" class="plus_logo" alt="plus">
    </a>
{% endblock %}
