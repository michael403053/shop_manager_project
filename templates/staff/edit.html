{% extends "base.html" %}
{% block content %}

<h2>Edit Staff</h2>

<form action="/staff/{{ staff.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{staff.name}}">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
