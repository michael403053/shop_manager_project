{% extends "base.html" %}
{% block content %}

<h2>Manufacturers</h2>

<div class="loop_container">

{% for manufacturer in manufacturers %}
<hr>
<div class="manufacturer_container">
<div class="staff_name">
<section class="manufacturers_list">
    <p>{{manufacturer.name}}</p>
    <p>{{manufacturer.contact}}</p>
</div>
<div class="staff_control">
    <a href="/manufacturers/{{ manufacturer.id }}/edit"><i class="fa fa-pencil-square-o fa-2x" style="color:skyblue" aria-hidden="true" id="reciept_edit_button"></i></a>
    <form action="/manufacturers/{{ manufacturer.id }}/delete" method="POST">
        <button id="reciept_delete"></i><i class="fa fa-trash-o fa-3x" style="color:black" aria-hidden="true"></i></button>
    </form>
</div>
</section>
</div>

{% endfor %}
</div>
<a href="/manufacturers/new" class="add_new">
    <img src="static/plus.png" class="plus_logo" alt="plus">
    </a>
{% endblock %}
