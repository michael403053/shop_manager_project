{% extends "base.html" %}
{% block content %}

<h2>Add a New product</h2>

<form action="/products" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
    </div>
    <div>
        <label for="stock_quantity">stock_quantity:</label>
        <input type="text" id="stock_quantity" name="stock_quantity">
    </div>
    <div>
        <label for="buy_price">buy_price:</label>
        <input type="text" id="buy_price" name="buy_price">
    </div>
    <div>
        <label for="sell_price">sell_price:</label>
        <input type="text" id="sell_price" name="sell_price">
    </div>
    <div>
        <label for="manufacturer">Manufacturer:</label>
        <select name="manufacturer_id" id="manufacturer">
            {% for manufacturer in manufacturers %}
            <option value="{{ manufacturer.id }}">
                {{ manufacturer.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
